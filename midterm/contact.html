<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Prototype Project</title>

    <!-- Reset Stylesheet -->
    <link href="css/reset.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- Logo -->
        <img src="images/white-logo.png" alt="company logo" class="logo">

        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamburger_menu" for="side-menu"><span class="menu_lines"></span></label>

        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Banner image with contact us overtop -->
        <div class="banner_container">
            <img src="images/pexels-photo-1005405.jpeg" alt="a line of raspberry donuts" class="banner">
            <h1 class="slogan">Contact Us!</h1>
        </div>
        <!-- Creates a form requesting users full name, email and their message, along with a submit button -->
        <div class="services_padding">
            <h3>Send us a message</h3>
            <form action="#" method="get">
                <div>
                    <p class="contact_padding">Full Name</p>
                    <label for="fullname"></label>
                    <input type="text" id="fullname" name="fname" class="textbox"> 
                </div>
                <div>
                    <p class="contact_padding">Email</p>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" class="textbox"> 
                </div>
                <div>
                    <p class="contact_padding" >Message</p>
                    <label for="message"></label>
                    <textarea id="message" name="message" class="messagebox"></textarea>
                </div>
                <button class="contact_button contact_padding" type="submit">Send</button>
            </form>
        </div>
    </main>
    <!-- Footer with logo and copyright info -->
    <footer>
        <img src="images/roll-white.png" alt="cinnamon bun logo" class="bun_logo">
        <p>&copy; Copyright Three Star Media, 2020</p>
    </footer>
</body>
</html>
