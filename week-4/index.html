<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- square landscape viewport -->
    <picture>
      <source media="(min-width: 320px)"
             srcset="images/landscape/museum-320.png 320w,
                     images/landscape/museum-640.png 640w,
                     images/landscape/museum-960.png 960w"
              sizes="(max-width: 320px) 320px,
                     (max-width: 640px) 640px,
                     (max-width: 960px) 960px">
  
      <img src="images/landscape/museum-1440.png"
           alt="Museum filled with paintings and fancy couches">
    </picture>
  </header>
</body>

</html>
