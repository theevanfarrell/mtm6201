<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- square image viewport -->
    <picture>
      <source media="(min-width: 1600px)"
             srcset="images/square/museum-800.jpg 800w,
                     images/square/museum-1600.jpg 1600w,
                     images/square/museum-2400.jpg 2400w"
              sizes="(max-width: 800px) 800px,
                     (max-width: 1600px) 1600px,
                     (max-width: 2400px) 2400px">

      <source media="(min-width: 1280px)"
             srcset="images/square/museum-640.jpg 640w,
                     images/square/museum-1280.jpg 1280w,
                     images/square/museum-1920.jpg 1920w"
              sizes="(max-width: 640px) 640px,
                     (max-width: 1280px) 1280px,
                     (max-width: 1920px) 1920px">

      <source media="(min-width: 960px)"
             srcset="images/square/museum-480.jpg 480w,
                     images/square/museum-960.jpg 960w,
                     images/square/museum-1440.jpg 1440w"
              sizes="(max-width: 480px) 480px,
                     (max-width: 960px) 960px,
                     (max-width: 1440px) 1440px">

    <!-- landscape image viewport -->
      <source media="(max-width: 960px)"
             srcset="images/landscape/museum-960.png 960w,
                     images/landscape/museum-1920.png 1920w,
                     images/landscape/museum-2880.png 2880w"
              sizes="(max-width: 960px) 960px,
                     (max-width: 1920px) 1920px,
                     (max-width: 2880px) 2880px">

      <source media="(min-width: 720px)"
             srcset="images/landscape/museum-720.png 720w,
                     images/landscape/museum-1440.png 1440w,
                     images/landscape/museum-2180.png 2180w"
              sizes="(max-width: 720px) 720px,
                     (max-width: 1440px) 1440px,
                     (max-width: 2180px) 2180px">

      <source media="(min-width: 480px)"
             srcset="images/landscape/museum-480.png 480w,
                     images/landscape/museum-960.png 960w,
                     images/landscape/museum-1440.png 1440w"
              sizes="(max-width: 480px) 480px,
                     (max-width: 960px) 960px,
                     (max-width: 1440px) 1440px">

      <source media="(min-width: 320px)"
             srcset="images/landscape/museum-320.png 320w,
                     images/landscape/museum-640.png 640w,
                     images/landscape/museum-960.png 960w"
              sizes="(max-width: 320px) 320px,
                     (max-width: 640px) 640px,
                     (max-width: 960px) 960px">
  
      <img src="images/landscape/museum-1440.png"
           alt="Museum filled with paintings and fancy couches">
    </picture>
  </header>
</body>

</html>
