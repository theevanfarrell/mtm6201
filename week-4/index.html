<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">
    <img 
      srcset="img/sizes/museum-320.png 320w,
            img/sizes/museum-640.png 640w,
            img/sizes/museum-960.png.png 960w"
      sizes="(max-width: 320px) 320px,
          (max-width: 640px) 640px,
          (max-width: 1024px) 1024px"
      src="img/sizes/museum-640.png"
      alt="Art Gallery with couches in the centre">
  </header>
</body>

</html>
