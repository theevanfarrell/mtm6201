<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
    <!-- square image viewport -->
    <picture>
      <source media="(min-width: 1600px)"
             srcset="images/square/museum-800.jpg,
                     images/square/museum-1600.jpg 2x,
                     images/square/museum-2400.jpg 3x">

      <source media="(min-width: 1280px)"
             srcset="images/square/museum-640.jpg,
                     images/square/museum-1280.jpg 2x,
                     images/square/museum-1920.jpg 3x">

      <source media="(min-width: 960px)"
             srcset="images/square/museum-480.jpg,
                     images/square/museum-960.jpg 2x,
                     images/square/museum-1440.jpg 3x">

    <!-- landscape image viewport -->
      <source media="(max-width: 960px)"
             srcset="images/landscape/museum-960.png,
                     images/landscape/museum-1920.png 2x,
                     images/landscape/museum-2880.png 3x">

      <source media="(min-width: 720px)"
             srcset="images/landscape/museum-720.png,
                     images/landscape/museum-1440.png 2x,
                     images/landscape/museum-2160.png 3x">

      <source media="(min-width: 480px)"
             srcset="images/landscape/museum-480.png,
                     images/landscape/museum-960.png 2x,
                     images/landscape/museum-1440.png 3x">

      <source media="(min-width: 320px)"
             srcset="images/landscape/museum-320.png,
                     images/landscape/museum-640.png 2x,
                     images/landscape/museum-960.png 3x">
  
      <img src="images/landscape/museum-1440.png"
           alt="Museum filled with paintings and fancy couches">
    </picture>
  </header>
</body>

</html>
